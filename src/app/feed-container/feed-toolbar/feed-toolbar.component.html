<div class="row">
  <!-- Search Filter-->
  <h1 class="center">Table Filters</h1>
  <form class="col s12 m6 l6" [formGroup]="form" (ngSubmit)="onFilterSubmit($event)">
          <h4>Search</h4>
    <p>
        <label>Subreddit:</label>
        <input type="text" formControlName="subreddit">
    </p>
    <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
      <a href="#" (click)="resetClicked()">
        <span> | </span> Reset
      </a>
    
    </p>      
  </form>
  <!-- Sort Filters-->
  <div class="col s12 m6 l6">
    <h4>Sort</h4>
    <div class="col s6 m12 l6">
      <a href="#" (click)="sortByDateClicked()">
          Date 
      </a>
      <span>
        |
      </span>
      <a href="#" (click)="sortByScoreClicked()">
          Score 
      </a>
      <div class="switch"> 
        <label>
          Asc
          <input type="checkbox" (click)="changeSortOrder($event)">
          <span class="lever"></span>
          Dsc
        </label>
      </div>
    </div>
  </div>
</div>
